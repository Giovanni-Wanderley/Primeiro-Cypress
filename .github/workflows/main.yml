name: CI - Cypress Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          record: false
        env:
          # token para o seu teste (mapeado para Cypress.env('API_TOKEN'))
          CYPRESS_API_TOKEN: ${{ secrets.CYPRESS_API_TOKEN }}
          # vari√°veis do seu projeto (se usadas pelos testes)
          CYPRESS_ADOPET_EMAIL: ${{ secrets.ADOPET_EMAIL }}
          CYPRESS_ADOPET_SENHA: ${{ secrets.ADOPET_SENHA }}
          # opcional: se quiser usar o Cypress Dashboard, adicione o secret CYPRESS_RECORD_KEY
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Upload mochawesome reports (artifacts)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-reports
          path: cypress/results

